spring.threads.virtual.enabled=true

server.port=${DBHUB_PORT}

logging.level.org.springframework.security=TRACE

logging.level.ru.dbhub=DEBUG
ru.dbhub.collector-url=${DBHUB_COLLECTOR_URL}
ru.dbhub.frontend-url=${DBHUB_FRONTEND_URL}
ru.dbhub.api-host=${DBHUB_API_HOST}
ru.dbhub.admin-username=${DBHUB_ADMIN_USERNAME}
ru.dbhub.admin-password=${DBHUB_ADMIN_PASSWORD}

logging.level.org.springframework.web.reactive.function.client=TRACE

spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always

spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

spring.datasource.url=${DBHUB_DATABASE_URL}
spring.datasource.username=${DBHUB_DATABASE_USERNAME}
spring.datasource.password=${DBHUB_DATABASE_PASSWORD}
