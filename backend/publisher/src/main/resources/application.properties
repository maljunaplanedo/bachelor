spring.threads.virtual.enabled=true

server.port=${DBHUB_PORT}

spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

spring.datasource.url=${DBHUB_DATABASE_URL}
spring.datasource.username=${DBHUB_DATABASE_USERNAME}
spring.datasource.password=${DBHUB_DATABASE_PASSWORD}

ru.dbhub.collector-url=${DBHUB_COLLECTOR_URL}

logging.level.ru.dbhub=DEBUG

ru.dbhub.collectsynchronizer.group=publisher

ru.dbhub.publisher.telegram-bot-token=${DBHUB_TG_BOT_TOKEN}
ru.dbhub.publisher.telegram-channel-username=${DBHUB_TG_CHANNEL}
